<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout-clt">
<div id="content" layout:fragment="content" >
	<th:block th:insert="comm/top :: top"> </th:block>
       <!-- Begin Page Content -->
    <div class="container-fluid">
			<div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800"><i class="fas fa-tasks"></i>&nbsp;수집원 세팅</h1>
          	</div>
			<div class="form-row form-group">
				<div class="col-2">
					<label>수집 그룹명(코드)</label>
					<select class="form-control" name="grp" onchange="groupSelect(this)">
						<option value="">선택</option>
					  <option th:each="gObj:${groupList}" th:value="${gObj.pk}" th:text="${gObj.name}+'('+${gObj.code}+')'"></option>
					</select>
				</div>
				<div class="col-3">
					<label for="selectSite">수집 사이트명</label>
					<select class="form-control" id="selectSite" name="site" onchange="siteSelect(this)">
					  <option value="">선택</option>
					</select>
				</div>
				<div class="col-4">
					<label for="selectCollector">수집원</label>
					<select class="form-control" id="selectCollector" name="pk" onchange="collectorSelect(this)"> 
					  <option value="">선택</option>
					</select>
				</div>
			</div>
			
			<th:block th:if="${detailPage != null}" th:insert="${detailPage} :: div"> </th:block>
    </div>
</div>

</html>
